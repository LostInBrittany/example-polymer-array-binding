<link rel="import" href="./edit-user.html">

<dom-module id="add-user">
  <template>
    <style include="granite-bootstrap-min">
      :host {
        display: block;
      }   
      .form-group {
        margin-right: 36px;
      }
    </style>
    <div class="container">
      <h2>Add a user</h2>
      <edit-user 
          message='Add'
          on-user-edit="validateUser"></edit-user>
    </div>
  </template>
  <script>
    class AddUser extends Polymer.Element {
      static get is() { return 'add-user'; }

      static get properties() {
        return {
          users: {
            type: Array,
            notify: true,
          }
        };
      }

      validateUser(evt) {
        console.debug('[àdd-user] validateUser', evt.detail);
        let user = { 
          firstName: evt.detail.firstName, 
          lastName: evt.detail.lastName, 
          email: evt.detail.email
        };
        console.debug('[àdd-user] validateUser - New user', user, this.users);
        this.push('users', user)
      }
    }

    window.customElements.define(AddUser.is, AddUser);
  </script>
</dom-module>
